        /* 自定義樣式 */
        .table-row-hover:hover {
            background-color: #f9fafb;
            transform: scale(1.01);
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary {
            background-color: #F97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-primary:hover {
            background-color: #EA580C;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }
        
        .btn-secondary {
            background-color: #6b7280;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
            transform: translateY(-1px);
        }
        
        .btn-danger {
            background-color: #dc2626;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease-in-out;
        }
        
        .btn-danger:hover {
            background-color: #b91c1c;
            transform: translateY(-1px);
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }
        
        .form-input:focus {
            border-color: #F97316;
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
        }
        
        .category-badge {
            background: linear-gradient(135deg, #F97316, #FB923C);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(249, 115, 22, 0.2);
        }
        
        .file-badge {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);

            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;

        /* 動畫效果 */
        .fade-in {

        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-in-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>

    <script>
        // 檢查登入狀態
        function checkAuth() {
            const token = localStorage.getItem('adminToken');
            if (token) {
                showAdminPanel();
                loadDashboardData();
            } else {
                showLoginForm();
            }
        }

        // 顯示登入表單
        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        // 顯示管理後台
        function showAdminPanel() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
        }

        // 登入處理 - 連接後端API
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUsername', username);
                    document.getElementById('adminUsername').textContent = username;
                    showAdminPanel();
                    loadDashboardData();
                    alert('登入成功！歡迎使用管理後台');
                } else {
                    const errorData = await response.json();
                    alert('登入失敗：' + errorData.message);
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                alert('登入時發生錯誤，請檢查後端服務器是否運行');
            }
        });

        // 登出處理
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            showLoginForm();
        });

        // 載入儀表板資料 - 連接後端API
        async function loadDashboardData() {
            try {
                // 載入新聞數據
                const newsResponse = await fetch('http://localhost:5001/api/news');
                if (newsResponse.ok) {
                    const newsData = await newsResponse.json();
                    document.getElementById('totalNews').textContent = newsData.length;
                    renderNewsTable(newsData);
                } else {
                    console.error('載入新聞失敗');
                }

                // 載入統計數據（簡化版本）
                document.getElementById('totalUsers').textContent = '1'; // 預設管理員帳號
                document.getElementById('todayViews').textContent = '0'; // 暫時設為0
            } catch (error) {
                console.error('載入資料錯誤:', error);
                alert('載入數據時發生錯誤，請檢查後端服務器是否運行');
            }
        }

        // 渲染新聞表格
        function renderNewsTable(news) {
            const tbody = document.getElementById('newsTableBody');
            tbody.innerHTML = news.map(item => `
                <tr class="table-row-hover fade-in">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <div class="max-w-xs truncate" title="${item.title}">${item.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="category-badge">
                            ${item.category || '一般'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(item.date).toLocaleDateString('zh-TW')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.file ? 
                            `<span class="file-badge" title="${item.file}">
                                <svg class="w-3 h-3 mr-1 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 012 2z" />
                                </svg>
                                ${item.file.split('/').pop().substring(0, 15)}${item.file.split('/').pop().length > 15 ? '...' : ''}
                            </span>` : 
                            '<span class="text-gray-400">無附件</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="editNews('${item._id}')" class="btn-primary" title="編輯">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteNews('${item._id}')" class="btn-danger" title="刪除">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 新增新聞
        document.getElementById('addNewsBtn').addEventListener('click', () => {
            document.getElementById('modalTitle').textContent = '新增消息';
            document.getElementById('newsForm').reset();
            // 設置預設日期為今天
            document.getElementById('newsDate').value = new Date().toISOString().split('T')[0];
            // 清理現有的圖片和附件信息
            const existingInfo = document.querySelectorAll('.bg-gray-100');
            existingInfo.forEach(info => info.remove());
            document.getElementById('newsModal').classList.remove('hidden');
        });

        // 取消新增/編輯
        document.getElementById('cancelNewsBtn').addEventListener('click', () => {
            document.getElementById('newsModal').classList.add('hidden');
            // 清理現有的圖片和附件信息
            const existingInfo = document.querySelectorAll('.bg-gray-100');
            existingInfo.forEach(info => info.remove());
        });

        // 提交新聞表單 - 連接後端API
        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('newsTitle').value;
            const description = document.getElementById('newsDescription').value;
            const date = document.getElementById('newsDate').value;
            const category = document.getElementById('newsCategory').value || '一般';
            const link = document.getElementById('newsLink').value;

            if (!title || !description) {
                alert('請填寫標題和描述');
                return;
            }

            const editId = document.getElementById('newsForm').getAttribute('data-edit-id');
            const isEdit = editId !== null;

            try {
                // 創建 FormData 對象來處理文件上傳
                const formData = new FormData();
                formData.append('title', title);
                formData.append('description', description);
                formData.append('date', date);
                formData.append('category', category);
                formData.append('link', link);

                // 處理圖片文件
                const imageFiles = document.querySelector('input[name="images[]"]').files;
                if (imageFiles.length > 0) {
                    // 限制最多3張圖片
                    const maxImages = Math.min(imageFiles.length, 3);
                    for (let i = 0; i < maxImages; i++) {
                        formData.append('images', imageFiles[i]);
                    }
                }

                // 處理附件文件
                const fileInput = document.getElementById('newsFile');
                if (fileInput.files.length > 0) {
                    formData.append('file', fileInput.files[0]);
                }

                const url = isEdit ? `http://localhost:5001/api/news/${editId}` : 'http://localhost:5001/api/news';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('newsModal').classList.add('hidden');
                    document.getElementById('newsForm').reset();
                    document.getElementById('newsForm').removeAttribute('data-edit-id');
                    // 清理現有的圖片和附件信息
                    const existingInfo = document.querySelectorAll('.bg-gray-100');
                    existingInfo.forEach(info => info.remove());
                    loadDashboardData();
                    alert(isEdit ? '消息更新成功！' : '消息新增成功！');
                } else {
                    const errorData = await response.json();
                    alert((isEdit ? '更新' : '新增') + '失敗：' + errorData.message);
                }
            } catch (error) {
                console.error((isEdit ? '更新' : '新增') + '新聞錯誤:', error);
                alert((isEdit ? '更新' : '新增') + '新聞時發生錯誤，請檢查後端服務器是否運行');
            }
        });

        // 編輯新聞
        async function editNews(id) {
            try {
                // 獲取新聞數據
                const response = await fetch(`http://localhost:5001/api/news/${id}`);
                if (response.ok) {
                    const news = await response.json();
                    
                    // 填充表單
                    document.getElementById('newsTitle').value = news.title;
                    document.getElementById('newsDescription').value = news.description;
                    document.getElementById('newsDate').value = news.date ? new Date(news.date).toISOString().split('T')[0] : new Date().toISOString().split('T')[0];
                    document.getElementById('newsCategory').value = news.category || '一般';
                    document.getElementById('newsLink').value = news.link || '';
                    
                    // 顯示現有圖片信息（僅供參考，編輯時需要重新上傳）
                    if (news.images && news.images.length > 0) {
                        const imageInfo = document.createElement('div');
                        imageInfo.className = 'mb-2 p-2 bg-gray-100 rounded text-sm text-gray-600';
                        imageInfo.innerHTML = `現有圖片：${news.images.length}張<br>編輯時請重新上傳圖片`;
                        
                        const imageInput = document.querySelector('input[name="images[]"]');
                        if (imageInput && imageInput.parentNode) {
                            imageInput.parentNode.insertBefore(imageInfo, imageInput);
                        }
                    }
                    
                    // 顯示現有附件信息
                    if (news.file) {
                        const fileInfo = document.createElement('div');
                        fileInfo.className = 'mb-2 p-2 bg-gray-100 rounded text-sm text-gray-600';
                        fileInfo.innerHTML = `現有附件：${news.file.split('/').pop()}<br>編輯時請重新上傳附件`;
                        
                        const fileInput = document.getElementById('newsFile');
                        if (fileInput && fileInput.parentNode) {
                            fileInput.parentNode.insertBefore(fileInfo, fileInput);
                        }
                    }
                    
                    // 設置編輯模式
                    document.getElementById('modalTitle').textContent = '編輯消息';
                    document.getElementById('newsForm').setAttribute('data-edit-id', id);
                    // 清理現有的圖片和附件信息
                    const existingInfo = document.querySelectorAll('.bg-gray-100');
                    existingInfo.forEach(info => info.remove());
                    document.getElementById('newsModal').classList.remove('hidden');
                } else {
                    alert('獲取新聞數據失敗');
                }
            } catch (error) {
                console.error('編輯新聞錯誤:', error);
                alert('編輯新聞時發生錯誤');
            }
        }

        // 刪除新聞 - 連接後端API
        async function deleteNews(id) {
            if (confirm('確定要刪除這則新聞嗎？')) {
                try {
                                    const response = await fetch(`http://localhost:5001/api/news/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });

                    if (response.ok) {
                        const result = await response.json();
                        alert('消息刪除成功！');
                        loadDashboardData();
                    } else {
                        const errorData = await response.json();
                        alert('刪除失敗：' + errorData.message);
                    }
                } catch (error) {
                    console.error('刪除新聞錯誤:', error);
                    alert('刪除新聞時發生錯誤，請檢查後端服務器是否運行');
                }
            }
        }

        // 關閉模態框
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('newsModal').classList.add('hidden');
            // 清理現有的圖片和附件信息
            const existingInfo = document.querySelectorAll('.bg-gray-100');
            existingInfo.forEach(info => info.remove());
        });

        // 活動管理功能
        let currentEvents = [];

        // 載入活動數據
        async function loadEventsData() {
            try {
                const response = await fetch('http://localhost:5001/api/events');
                if (response.ok) {
                    const eventsData = await response.json();
                    currentEvents = eventsData;
                    // 更新活動統計 (如果有 totalEvents 元素)
                    const totalEventsElement = document.getElementById('totalEvents');
                    if (totalEventsElement) {
                        totalEventsElement.textContent = eventsData.length;
                    }
                    renderEventsTable(eventsData);
                } else {
                    console.error('載入活動失敗');
                }
            } catch (error) {
                console.error('載入活動錯誤:', error);
                alert('載入活動時發生錯誤，請檢查後端服務器是否運行');
            }
        }

        // 渲染活動表格
        function renderEventsTable(events) {
            const tbody = document.getElementById('eventsTableBody');
            const typeLabels = {
                'meetup': '聚會',
                'workshop': '工作坊',
                'course': '課程',
                'others': '其他'
            };

            const typeColors = {
                'meetup': 'bg-blue-100 text-blue-800',
                'workshop': 'bg-green-100 text-green-800',
                'course': 'bg-purple-100 text-purple-800',
                'others': 'bg-gray-100 text-gray-800'
            };

            tbody.innerHTML = events.map(item => `
                <tr class="table-row-hover fade-in">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        <div class="max-w-xs truncate" title="${item.title}">${item.title}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${typeColors[item.type] || typeColors['others']}">
                            ${typeLabels[item.type] || item.type}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${new Date(item.date).toLocaleDateString('zh-TW', {
                            year: 'numeric',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        })}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <div class="max-w-xs truncate" title="${item.location}">${item.location}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${item.link ? 
                            `<a href="${item.link}" target="_blank" class="text-blue-600 hover:text-blue-800" title="${item.link}">
                                ${item.link.includes('discord') ? '<i class="fab fa-discord"></i>' : 
                                  item.link.includes('teams') ? '<i class="fab fa-microsoft"></i>' : 
                                  '<i class="fas fa-external-link-alt"></i>'}
                            </a>` : 
                            '<span class="text-gray-400">無連結</span>'
                        }
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <div class="flex space-x-2">
                            <button onclick="editEvent('${item._id}')" class="btn-primary" title="編輯">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button>
                            <button onclick="deleteEvent('${item._id}')" class="btn-danger" title="刪除">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // 新增活動
        document.getElementById('addEventBtn').addEventListener('click', () => {
            document.getElementById('eventModalTitle').textContent = '新增活動';
            document.getElementById('eventForm').reset();
            document.getElementById('eventModal').classList.remove('hidden');
        });

        // 取消新增/編輯活動
        document.getElementById('cancelEventBtn').addEventListener('click', () => {
            document.getElementById('eventModal').classList.add('hidden');
        });

        document.getElementById('closeEventModalBtn').addEventListener('click', () => {
            document.getElementById('eventModal').classList.add('hidden');
        });

        // 提交活動表單
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('eventTitle').value;
            const type = document.getElementById('eventType').value;
            const description = document.getElementById('eventDescription').value;
            const date = document.getElementById('eventDate').value;
            const location = document.getElementById('eventLocation').value;
            const link = document.getElementById('eventLink').value;

            if (!title || !type || !description || !date || !location) {
                alert('請填寫所有必填欄位');
                return;
            }

            const editId = document.getElementById('eventForm').getAttribute('data-edit-id');
            const isEdit = editId !== null;

            try {
                const eventData = {
                    title,
                    type,
                    description,
                    date,
                    location,
                    link: link || ''
                };

                const url = isEdit ? `http://localhost:5001/api/events/${editId}` : 'http://localhost:5001/api/events';
                const method = isEdit ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    },
                    body: JSON.stringify(eventData)
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('eventModal').classList.add('hidden');
                    document.getElementById('eventForm').reset();
                    document.getElementById('eventForm').removeAttribute('data-edit-id');
                    loadEventsData();
                    alert(isEdit ? '活動更新成功！' : '活動新增成功！');
                } else {
                    const errorData = await response.json();
                    alert((isEdit ? '更新' : '新增') + '失敗：' + errorData.message);
                }
            } catch (error) {
                console.error((isEdit ? '更新' : '新增') + '活動錯誤:', error);
                alert((isEdit ? '更新' : '新增') + '活動時發生錯誤，請檢查後端服務器是否運行');
            }
        });

        // 編輯活動
        async function editEvent(id) {
            try {
                const response = await fetch(`http://localhost:5001/api/events/${id}`);
                if (response.ok) {
                    const event = await response.json();
                    
                    document.getElementById('eventTitle').value = event.title;
                    document.getElementById('eventType').value = event.type;
                    document.getElementById('eventDescription').value = event.description;
                    
                    // 格式化日期為 datetime-local 格式
                    const eventDate = new Date(event.date);
                    const year = eventDate.getFullYear();
                    const month = String(eventDate.getMonth() + 1).padStart(2, '0');
                    const day = String(eventDate.getDate()).padStart(2, '0');
                    const hours = String(eventDate.getHours()).padStart(2, '0');
                    const minutes = String(eventDate.getMinutes()).padStart(2, '0');
                    document.getElementById('eventDate').value = `${year}-${month}-${day}T${hours}:${minutes}`;
                    
                    document.getElementById('eventLocation').value = event.location;
                    document.getElementById('eventLink').value = event.link || '';
                    
                    document.getElementById('eventModalTitle').textContent = '編輯活動';
                    document.getElementById('eventForm').setAttribute('data-edit-id', id);
                    document.getElementById('eventModal').classList.remove('hidden');
                } else {
                    alert('獲取活動數據失敗');
                }
            } catch (error) {
                console.error('編輯活動錯誤:', error);
                alert('編輯活動時發生錯誤');
            }
        }

        // 刪除活動
        async function deleteEvent(id) {
            if (confirm('確定要刪除這個活動嗎？')) {
                try {
                    const response = await fetch(`http://localhost:5001/api/events/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('活動刪除成功！');
                        loadEventsData();
                    } else {
                        const errorData = await response.json();
                        alert('刪除失敗：' + errorData.message);
                    }
                } catch (error) {
                    console.error('刪除活動錯誤:', error);
                    alert('刪除活動時發生錯誤，請檢查後端服務器是否運行');
                }
            }
        }

        // 修改載入儀表板資料的函數，增加載入活動數據
        const originalLoadDashboardData = loadDashboardData;
        loadDashboardData = async function() {
            await originalLoadDashboardData();
            await loadEventsData();
        };

        // 頁面載入時檢查登入狀態
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
